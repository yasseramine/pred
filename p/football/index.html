<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Football | ABC Predict</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/src/css/style.css" />
		<link rel="stylesheet" href="/src/css/football.css" />
		<link rel="stylesheet" href="/src/fontawesome-free-6.4.0-web/css/fontawesome.min.css" />
		<link rel="stylesheet" href="/src/fontawesome-free-6.4.0-web/css/solid.min.css" />
		<link rel="stylesheet" href="/src/fontawesome-free-6.4.0-web/css/regular.min.css" />

		<script
			async="async"
			src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
		<script src="/src/js/globals.js" defer></script>
		<script src="/src/js/fetchAPI.js" defer></script>
		<script src="/src/js/football.js" defer></script>
		<script src="/src/js/nav.js" defer></script>
		<script src="/src/js/blogger.js" defer></script>
		<script src="/src/js/themeToggler.js" defer></script>
		<script src="/src/js/fav-list.js" defer></script>
		<script src="/src/js/livescore.js" defer></script>
	</head>
	<body>
		<div class="app-container">
			<header>
				<div class="menu" id="menu-btn">
					<div id="nav-icon">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				<a href="/">
					<div class="logo">
						<img src="/src/images/logo.png" alt="ABC Predict logo" />
						Predict
					</div>
				</a>

				<nav>
					<ul>
						<li>
							<a href="/p/football" class="active">
								<i class="fa-solid fa-futbol"></i>
								Football
							</a>
						</li>
						<li>
							<a href="/p/basketball" class="">
								<i class="fa-solid fa-basketball"></i>
								Basketball
							</a>
						</li>
					</ul>
				</nav>
				<div class="theme-toggler">
					<label class="switch">
						<input id="theme-toggler-input" type="checkbox" checked />
						<div class="slider round">
							<i class="fa-regular fa-moon dark"></i>
							<i class="fa-regular fa-sun light"></i>
						</div>
					</label>
				</div>
			</header>
			<div class="container">
				<div class="left livematches">
					<h3>Live Matches</h3>
					<div class="matches"></div>
				</div>
				<div class="main">
					<div class="football">
						<div class="header">Match Prediction</div>
						<div class="sides">
							<div class="side" id="side-a">
								<div id="select-country-a" class="select-item">
									<div class="select-btn">
										Country A
										<i class="fa-solid fa-angle-down"></i>
									</div>
									<div class="list"></div>
									<div id="selected-country-a" class="selected-item">
										<div class="item">
											<div class="info">
												<div class="flag"></div>
												Country A
											</div>
										</div>
									</div>
								</div>

								<div id="select-league-a" class="select-item hide">
									<div class="select-btn">
										League A
										<i class="fa-solid fa-angle-down"></i>
									</div>
									<div class="list"></div>
									<div id="selected-league-a" class="selected-item">
										<div class="item">
											<div class="info">
												<div class="flag"></div>
												League A
											</div>
										</div>
									</div>
								</div>

								<div id="select-team-a" class="select-item hide">
									<div class="select-btn">
										Team A
										<i class="fa-solid fa-angle-down"></i>
									</div>
									<div class="list"></div>
									<div id="selected-team-a" class="selected-item">
										<div class="item">
											<div class="info">
												<div class="flag"></div>
												Team A
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="side" id="side-b">
								<div id="select-country-b" class="select-item">
									<div class="select-btn">
										Country B
										<i class="fa-solid fa-angle-down"></i>
									</div>
									<div class="list"></div>
									<div id="selected-country-b" class="selected-item">
										<div class="item">
											<div class="info">
												<div class="flag"></div>
												Country B
											</div>
										</div>
									</div>
								</div>

								<div id="select-league-b" class="select-item hide">
									<div class="select-btn">
										League B
										<i class="fa-solid fa-angle-down"></i>
									</div>
									<div class="list"></div>
									<div id="selected-league-b" class="selected-item">
										<div class="item">
											<div class="info">
												<div class="flag"></div>
												League B
											</div>
										</div>
									</div>
								</div>

								<div id="select-team-b" class="select-item hide">
									<div class="select-btn">
										Team B
										<i class="fa-solid fa-angle-down"></i>
									</div>
									<div class="list"></div>
									<div id="selected-team-b" class="selected-item">
										<div class="item">
											<div class="info">
												<div class="flag"></div>
												Team B
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="#report" class="report hide"></div>
					</div>
				</div>
				<div class="right trending">
					<div class="header">Tending News ðŸ”¥</div>
					<div class="posts" id="blogger-posts"></div>
				</div>
			</div>
		</div>
	</body>
</html>
