<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ABC Predict</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/src/css/style.css" />
		<link rel="stylesheet" href="/src/fontawesome-free-6.4.0-web/css/fontawesome.min.css" />
		<link rel="stylesheet" href="/src/fontawesome-free-6.4.0-web/css/solid.min.css" />
		<link rel="stylesheet" href="/src/fontawesome-free-6.4.0-web/css/regular.min.css" />
		<script
			async="async"
			src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
		></script>
		<script src="/src/js/globals.js" defer></script>
		<script src="/src/js/fetchAPI.js" defer></script>
		<script src="/src/js/nav.js" defer></script>
		<script src="/src/js/blogger.js" defer></script>
		<script src="/src/js/themeToggler.js" defer></script>
		<script src="/src/js/fav-list.js" defer></script>
		<script src="/src/js/livescore.js" defer></script>
	</head>
	<body>
		<div class="app-container">
			<header>
				<div class="menu" id="menu-btn">
					<div id="nav-icon">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				<a href="/">
					<div class="logo">
						<img src="/src/images/logo.png" alt="ABC Predict logo" />
						Predict
					</div>
				</a>

				<nav>
					<ul>
						<li>
							<a href="/p/football">
								<i class="fa-solid fa-futbol"></i>
								Football
							</a>
						</li>
						<li>
							<a href="/p/basketball" class="">
								<i class="fa-solid fa-basketball"></i>
								Basketball
							</a>
						</li>
					</ul>
				</nav>
				<div class="theme-toggler">
					<label class="switch">
						<input id="theme-toggler-input" type="checkbox" checked />
						<div class="slider round">
							<i class="fa-regular fa-moon dark"></i>
							<i class="fa-regular fa-sun light"></i>
						</div>
					</label>
				</div>
			</header>
			<div class="container">
				<div class="left livematches">
					<h3>Live Matches</h3>
					<div class="ads" style="max-height: 200px">
						<script
							async
							src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4311862266388823"
							crossorigin="anonymous"
						></script>
						<!-- Responsive Ad -->
						<ins
							class="adsbygoogle"
							style="display: block"
							data-ad-client="ca-pub-4311862266388823"
							data-ad-slot="5967449309"
							data-ad-format="auto"
							data-full-width-responsive="true"
						></ins>
						<script>
							(adsbygoogle = window.adsbygoogle || []).push({});
						</script>
					</div>
					<div class="matches"></div>
				</div>
				<div class="main">
					<div class="home">
						<div class="filter">
							<div class="btn active">All</div>
							<div class="btn">Live</div>
							<div class="btn">Finished</div>
						</div>
						<div class="list">
							<div class="league" id="1">
								<div class="header">
									<img src="./src/images/logo.png" />
									<div class="name">
										La liga
										<span>Spain</span>
									</div>
								</div>
								<div class="matches">
									<div class="match">
										<div class="time">84'</div>
										<div class="teamA">
											<img src="./src/images/logo.png" />
											Real Sociedad
										</div>
										<div class="score">
											<div class="teamA">1</div>
											:
											<div class="teamB">2</div>
										</div>
										<div class="teamB">
											Real Madrid
											<img src="./src/images/logo.png" />
										</div>
										<div class="predict">
											<i class="fa-solid fa-chart-simple"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="right trending">
					<div class="header">Tending News ðŸ”¥</div>
					<div class="posts" id="blogger-posts"></div>
				</div>
			</div>
		</div>
	</body>
</html>
